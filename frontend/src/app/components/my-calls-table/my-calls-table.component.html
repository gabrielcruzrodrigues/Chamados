<table class="custom-table">
     <thead>
          <tr>
               <th>Assunto</th>
               <th>Setor</th>
               <th>Data de abertura</th>
               <th>Status</th>
               <th>Técnico</th>
               <th>Data de manutenção</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let call of calls">
               <td>{{ call.title }}</td>
               <td>{{ call.sectorName }}</td>
               <td>{{ call.createdAt }}</td>
               <td>{{ call.status }}</td>
               <td>{{ call.attendedByName }}</td>
               <td>{{ call.attendedTime }}</td>
          </tr>
     </tbody>
</table>
<app-spinning [isLoading]="isLoading"></app-spinning>
