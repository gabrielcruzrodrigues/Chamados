<div class="login-container">
     <div class="login-box">
          <div class="image">
               <img src="expert-logo.png">
          </div>
          <h2>Fa√ßa login para continuar!</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
               <div class="input-group">
                    <input formControlName="email" type="email" id="email" placeholder="Digite seu email" required />
               </div>               
               <div class="input-group">
                    <input formControlName="password" type="password" id="password" placeholder="Digite sua senha" required />
               </div>
               <button type="submit">Login</button>
          </form>
     </div>
</div>
<app-spinning [isLoading]="isLoading"></app-spinning>
